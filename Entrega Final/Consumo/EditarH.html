			<h2>Boleto &raquo; Editar datos del boleto</h2>
			<hr><hr />

			<form class="form-horizontal" action="EditarP.php" method="get">
				<div class="form-group">
					<label class="col-sm-3 control-label">Ingresa el ID de tu boleto</label>
					<div class="col-sm-2">
						<input type="text" id="idBoleto" name="id" class="form-control" placeholder="Numero de Boleto" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Ingresa la nueva fecha de partida con formato YYYY-MM-DD</label>
					<div class="col-sm-4">
						<input data-provide="datepicker" id="fechaPartida" name="fecha" class="input-group date form-control" date="" data-date-format="yyyy-mm-dd" placeholder="Fecha" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Ingresa la nueva estacion de origen</label>
					<div class="col-sm-4">
						<input type="text" id="estacionOrigen" name="origen" class="form-control" placeholder="Estacion Origen" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Ingresa la nueva estacion de destino</label>
					<div class="col-sm-4">
						<input type="text" id="estacionDestino" name="destino" class="form-control" placeholder="Estacion Origen" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Ingresa el nuevo vagon en el que deseas viajar</label>
					<div class="col-sm-3">
						<input type="text" id="elegirVagon" name="vagon" class="form-control" placeholder="Vagon" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Ingresa la nueva forma de pago que desea utilizar</label>
					<div class="col-sm-3">
						<input type="text" id="ingresaMetodoPago" name="pago" class="form-control" placeholder="Efectivo, Credito, Debito" required>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label">&nbsp;</label>
					<div class="col-sm-6">
						<input type="submit" name="add" class="btn btn-sm btn-primary" value="Actualizar">
						<a href="EstacionesH.html" class="btn btn-sm btn-danger">Cancelar</a>
					</div>
				</div>
			</form>
